<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  </head>
  <body>
    <div class="admin-container">
      <h1>관리자 페이지</h1>
      <section class="section-container">
        <h2>접속량 통계</h2>
        <div class="metrics-section">
          <div class="metrics-grid">
            <div class="metric-card">
              <h3>실시간 접속자</h3>
              <div id="activeUsers" class="metric-value">0</div>
            </div>
            <div class="metric-card">
              <h3>오늘 방문자</h3>
              <div id="dailyUsers" class="metric-value">0</div>
            </div>
          </div>
        </div>
      </section>

      <!-- 크롤링 섹션 -->
      <section class="section-container">
        <h2>크롤링 관리</h2>
        <div class="crawl-section">
          <div class="crawl-buttons">
            <button
              id="productCrawlBtn"
              class="crawl-button"
              onclick="startProductCrawling()"
            >
              상품 크롤링
            </button>
            <button
              id="valueCrawlBtn"
              class="crawl-button"
              onclick="startValueCrawling()"
            >
              시세표 크롤링
            </button>
          </div>
          <span id="crawlStatus" class="status-text"></span>
        </div>
      </section>

      <!-- 로고 변경 섹션 -->
      <section class="section-container">
        <h2>로고 변경</h2>
        <div class="logo-section">
          <div class="input-group">
            <input type="file" id="logoFile" accept="image/*" />
            <button onclick="uploadLogo()">로고 업로드</button>
          </div>
        </div>
      </section>

      <!-- intro.html 업로드 섹션 -->
      <section class="section-container">
        <h2>인트로 페이지 변경</h2>
        <div class="intro-section">
          <div class="input-group">
            <input type="file" id="introFile" accept=".html" />
            <button onclick="uploadIntro()">인트로 페이지 업로드</button>
          </div>
        </div>
      </section>

      <!-- 크롤링 스케줄 섹션 -->
      <section class="section-container">
        <h2>크롤링 스케줄 설정</h2>
        <div class="schedule-section">
          <div class="input-group">
            <input type="time" id="crawlTime" />
            <button onclick="updateCrawlSchedule()">스케줄 설정</button>
          </div>
        </div>
      </section>

      <!-- 공지 관리 섹션 -->
      <section class="section-container">
        <h2>공지 관리</h2>
        <div class="notice-section">
          <div class="notice-form">
            <input type="hidden" id="noticeId" />
            <div class="input-group">
              <input
                type="text"
                id="noticeTitle"
                placeholder="제목을 입력하세요"
              />
            </div>
            <div class="editor-container">
              <div id="editor">
                <p><br /></p>
              </div>
            </div>
            <div class="button-group">
              <button onclick="saveNotice()" class="primary-button">
                공지 저장
              </button>
              <button onclick="clearNoticeForm()" class="secondary-button">
                새 공지
              </button>
            </div>
          </div>
          <div id="noticeList" class="notice-list-container"></div>
        </div>
      </section>

      <!-- 필터 설정 섹션 -->
      <section class="section-container">
        <h2>필터 설정</h2>
        <div class="filter-section">
          <div class="filter-group">
            <div class="filter-title">날짜 필터</div>
            <div id="dateFilters" class="filter-grid"></div>
          </div>

          <div class="filter-group">
            <div class="filter-title">브랜드 필터</div>
            <div id="brandFilters" class="filter-grid"></div>
          </div>

          <div class="filter-group">
            <div class="filter-title">카테고리 필터</div>
            <div id="categoryFilters" class="filter-grid"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/admin.js"></script>
  </body>
</html>
