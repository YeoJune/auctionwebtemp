<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>관리자 페이지</h1>

        <!-- 크롤링 섹션 -->
        <section class="section-container">
            <h2>크롤링 관리</h2>
            <div class="crawl-section">
                <div class="crawl-buttons">
                    <button id="productCrawlBtn" class="crawl-button" onclick="startProductCrawling()">상품 크롤링</button>
                    <button id="valueCrawlBtn" class="crawl-button" onclick="startValueCrawling()">시세표 크롤링</button>
                </div>
                <span id="crawlStatus" class="status-text"></span>
            </div>
        </section>

        <!-- 로고 변경 섹션 -->
        <section class="section-container">
            <h2>로고 변경</h2>
            <div class="logo-section">
                <div class="input-group">
                    <input type="file" id="logoFile" accept="image/*">
                    <button onclick="uploadLogo()">로고 업로드</button>
                </div>
            </div>
        </section>

        <!-- 크롤링 스케줄 섹션 -->
        <section class="section-container">
            <h2>크롤링 스케줄 설정</h2>
            <div class="schedule-section">
                <div class="input-group">
                    <input type="time" id="crawlTime">
                    <button onclick="updateCrawlSchedule()">스케줄 설정</button>
                </div>
            </div>
        </section>

        <!-- 공지 관리 섹션 -->
        <section class="section-container">
            <h2>공지 관리</h2>
            <div class="notice-section">
                <div class="notice-form">
                    <input type="hidden" id="noticeId">
                    <div class="input-group">
                        <input type="text" id="noticeTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="editor-container">
                        <div id="editor"></div>
                    </div>
                    <div class="button-group">
                        <button onclick="saveNotice()" class="primary-button">공지 저장</button>
                        <button onclick="clearNoticeForm()" class="secondary-button">새 공지</button>
                    </div>
                </div>
                <div id="noticeList" class="notice-list-container"></div>
            </div>
        </section>

        <!-- 필터 설정 섹션 -->
        <section class="section-container">
            <h2>필터 설정</h2>
            <div class="filter-section">
                <div class="filter-group">
                    <div class="filter-title">날짜 필터</div>
                    <div id="dateFilters" class="filter-grid"></div>
                </div>
                
                <div class="filter-group">
                    <div class="filter-title">브랜드 필터</div>
                    <div id="brandFilters" class="filter-grid"></div>
                </div>
                
                <div class="filter-group">
                    <div class="filter-title">카테고리 필터</div>
                    <div id="categoryFilters" class="filter-grid"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
