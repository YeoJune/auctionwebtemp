<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 설정</title>
    <link rel="stylesheet" href="/styles/admin/common.css" />
    <link rel="stylesheet" href="/styles/admin/admin.css" />
  </head>
  <body>
    <div class="admin-layout">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-logo">
          <h2>경매 관리자</h2>
        </div>
        <div class="sidebar-menu">
          <a href="/admin">대시보드</a>
          <a href="/admin/live-bids">현장 경매 관리</a>
          <a href="/admin/direct-bids">직접 경매 관리</a>
          <a href="/admin/all-bids">통합 경매 관리</a>
          <a href="/admin/invoices">인보이스 관리</a>
          <a href="/admin/users">회원 관리</a>
          <a href="/admin/settings" class="active">관리자 설정</a>
        </div>
      </div>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <div class="main-header">
          <h1>관리자 설정</h1>
          <div class="user-info" style="display: flex; align-items: center">
            <!-- 간단한 토글 버튼 -->
            <div class="admin-switch">
              <a href="#" class="active">경매 관리</a>
              <a href="https://cassystem.com/admin" class="inactive"
                >명품감정</a
              >
            </div>

            관리자
            <button id="logoutBtn" class="btn btn-secondary">로그아웃</button>
          </div>
        </div>

        <!-- 접속량 통계 섹션 -->
        <!-- 접속량 통계 섹션 -->
        <div class="card">
          <div class="card-title">
            접속량 통계
            <button
              id="resetMetricsBtn"
              class="btn btn-danger btn-sm float-right">
              통계 초기화
            </button>
          </div>
          <div class="metrics-section">
            <div class="metrics-grid">
              <div class="metric-card">
                <h3>실시간 접속자</h3>
                <div class="metric-value">
                  <span id="totalActiveUsers" class="main-value">0</span>
                  <div class="sub-metrics">
                    <div class="sub-metric">
                      <span class="label">회원:</span>
                      <span id="activeMemberUsers" class="value">0</span>
                    </div>
                    <div class="sub-metric">
                      <span class="label">비회원:</span>
                      <span id="activeGuestUsers" class="value">0</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="metric-card">
                <h3>오늘 방문자</h3>
                <div class="metric-value">
                  <span id="totalDailyUsers" class="main-value">0</span>
                  <div class="sub-metrics">
                    <div class="sub-metric">
                      <span class="label">회원:</span>
                      <span id="dailyMemberUsers" class="value">0</span>
                    </div>
                    <div class="sub-metric">
                      <span class="label">비회원:</span>
                      <span id="dailyGuestUsers" class="value">0</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="metric-card">
                <h3>총 요청 및 페이지뷰</h3>
                <div class="metric-value">
                  <div class="sub-metrics mt-2">
                    <div class="sub-metric">
                      <span class="label">총 요청:</span>
                      <span id="totalRequests" class="value">0</span>
                    </div>
                    <div class="sub-metric">
                      <span class="label">페이지뷰:</span>
                      <span id="uniquePageviews" class="value">0</span>
                    </div>
                    <div class="sub-metric mt-2">
                      <small
                        >마지막 초기화: <span id="lastReset">-</span></small
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 크롤링 관리 섹션 -->
        <div class="card">
          <div class="card-title">크롤링 관리</div>
          <div class="crawl-section">
            <div class="crawl-buttons">
              <button id="productCrawlBtn" class="btn">상품 크롤링</button>
              <button id="valueCrawlBtn" class="btn">시세표 크롤링</button>
            </div>

            <!-- 시세표 크롤링 옵션 UI -->
            <div
              class="value-crawl-options mt-3"
              style="display: none"
              id="valueCrawlOptions">
              <div class="form-group">
                <label>크롤링할 경매 선택:</label>
                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input
                      type="checkbox"
                      value="1"
                      class="auc-checkbox"
                      checked />
                    EcoAuc
                  </label>
                  <label class="checkbox-label">
                    <input
                      type="checkbox"
                      value="2"
                      class="auc-checkbox"
                      checked />
                    BrandAuc
                  </label>
                  <label class="checkbox-label">
                    <input
                      type="checkbox"
                      value="3"
                      class="auc-checkbox"
                      checked />
                    StarAuc
                  </label>
                </div>
              </div>

              <div class="form-group mt-2">
                <label>크롤링 기간 (개월):</label>
                <div class="months-input-group">
                  <div class="month-input">
                    <label>EcoAuc:</label>
                    <input
                      type="number"
                      id="ecoAucMonths"
                      min="1"
                      max="24"
                      value="3"
                      class="form-control" />
                  </div>
                  <div class="month-input">
                    <label>BrandAuc:</label>
                    <input
                      type="number"
                      id="brandAucMonths"
                      min="1"
                      max="24"
                      value="3"
                      class="form-control" />
                  </div>
                  <div class="month-input">
                    <label>StarAuc:</label>
                    <input
                      type="number"
                      id="starAucMonths"
                      min="1"
                      max="24"
                      value="3"
                      class="form-control" />
                  </div>
                </div>
              </div>

              <div class="mt-2">
                <button id="startValueCrawlBtn" class="btn btn-primary">
                  시세표 크롤링 시작
                </button>
                <button id="cancelValueCrawlBtn" class="btn btn-secondary">
                  취소
                </button>
              </div>
            </div>

            <div class="status-text" id="crawlStatus"></div>
          </div>
        </div>

        <!-- 로고 변경 섹션 -->
        <div class="card">
          <div class="card-title">로고 변경</div>
          <div class="logo-section">
            <div class="form-group">
              <input
                type="file"
                id="logoFile"
                accept="image/*"
                class="form-control" />
              <button id="uploadLogoBtn" class="btn mt-3">로고 업로드</button>
            </div>
          </div>
        </div>

        <!-- guide.html 업로드 섹션 -->
        <div class="card">
          <div class="card-title">가이드 페이지 변경</div>
          <div class="guide-section">
            <div class="form-group">
              <input
                type="file"
                id="guideFile"
                accept=".html"
                class="form-control" />
              <button id="uploadGuideBtn" class="btn mt-3">
                가이드 페이지 업로드
              </button>
            </div>
          </div>
        </div>

        <!-- 입점신청 페이지 업로드 섹션 -->
        <div class="card">
          <div class="card-title">입점신청 페이지 변경</div>
          <div class="inquiry-section">
            <div class="form-group">
              <input
                type="file"
                id="inquiryFile"
                accept=".html"
                class="form-control" />
              <button id="uploadInquiryBtn" class="btn mt-3">
                입점신청 페이지 업로드
              </button>
            </div>
          </div>
        </div>

        <!-- 크롤링 스케줄 섹션 -->
        <div class="card">
          <div class="card-title">크롤링 스케줄 설정</div>
          <div class="schedule-section">
            <div class="form-group">
              <label class="form-label" for="crawlTime">자동 크롤링 시간</label>
              <input type="time" id="crawlTime" class="form-control" />
              <button id="updateScheduleBtn" class="btn mt-3">
                스케줄 설정
              </button>
            </div>
          </div>
        </div>

        <!-- 공지 관리 섹션 -->
        <div class="card">
          <div class="card-title">공지 관리</div>
          <div class="notice-section">
            <div class="notice-form">
              <input type="hidden" id="noticeId" />
              <div class="form-group">
                <label class="form-label" for="noticeTitle">제목</label>
                <input
                  type="text"
                  id="noticeTitle"
                  class="form-control"
                  placeholder="제목을 입력하세요" />
              </div>
              <div class="form-group mt-3">
                <label class="form-label">공지 이미지</label>
                <input
                  type="file"
                  id="noticeImage"
                  accept="image/*"
                  class="form-control" />
                <div
                  id="imagePreviewContainer"
                  class="mt-2"
                  style="display: none">
                  <img
                    id="imagePreview"
                    style="max-width: 100%; max-height: 300px" />
                  <button
                    id="removeImageBtn"
                    class="btn btn-sm btn-danger mt-1">
                    이미지 제거
                  </button>
                </div>
              </div>
              <div class="form-group mt-3">
                <label class="form-label" for="noticeUrl">URL (선택사항)</label>
                <input
                  type="url"
                  id="noticeUrl"
                  class="form-control"
                  placeholder="이미지 클릭시 이동할 URL을 입력하세요" />
              </div>
              <div class="button-group mt-3">
                <button id="saveNoticeBtn" class="btn">공지 저장</button>
                <button id="newNoticeBtn" class="btn btn-secondary">
                  새 공지
                </button>
              </div>
            </div>
            <div id="noticeList" class="notice-list-container mt-3"></div>
          </div>
        </div>

        <!-- 필터 설정 섹션 -->
        <div class="card">
          <div class="card-title">필터 설정</div>
          <div class="filter-section">
            <div class="filter-group">
              <div class="filter-title">날짜 필터</div>
              <div id="dateFilters" class="filter-grid"></div>
            </div>

            <div class="filter-group mt-3">
              <div class="filter-title">브랜드 필터</div>
              <div id="brandFilters" class="filter-grid"></div>
            </div>

            <div class="filter-group mt-3">
              <div class="filter-title">카테고리 필터</div>
              <div id="categoryFilters" class="filter-grid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 알림 모달 -->
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">알림</span>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
          <button id="alertConfirmBtn" class="btn">확인</button>
        </div>
      </div>
    </div>

    <!-- 확인 모달 -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">확인</span>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p id="confirmMessage"></p>
        </div>
        <div class="modal-footer">
          <button id="confirmYesBtn" class="btn">예</button>
          <button id="confirmNoBtn" class="btn btn-secondary">아니오</button>
        </div>
      </div>
    </div>

    <script src="/js/admin/common.js"></script>
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/settings.js"></script>
  </body>
</html>
