<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인보이스 관리</title>
    <link rel="stylesheet" href="/styles/admin/common.css" />
  </head>
  <body>
    <div class="admin-layout">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-logo">
          <h2>경매 관리자</h2>
        </div>
        <div class="sidebar-menu">
          <a href="/admin">대시보드</a>
          <a href="/admin/live-bids">현장 경매 관리</a>
          <a href="/admin/direct-bids">직접 경매 관리</a>
          <a href="/admin/invoices" class="active">인보이스 관리</a>
          <a href="/admin/users">회원 관리</a>
          <a href="/admin/settings">관리자 설정</a>
        </div>
      </div>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <div class="main-header">
          <h1>인보이스 관리</h1>
          <div class="user-info" style="display: flex; align-items: center">
            <!-- 간단한 토글 버튼 -->
            <div class="admin-switch">
              <a href="#" class="active">경매 관리</a>
              <a href="https://cassystem.com/admin" class="inactive"
                >명품감정</a
              >
            </div>

            관리자
            <button id="logoutBtn" class="btn btn-secondary">로그아웃</button>
          </div>
        </div>

        <!-- 인보이스 크롤링 버튼 -->
        <div class="action-buttons mb-3">
          <button id="crawlInvoicesBtn" class="btn">인보이스 크롤링</button>
          <div>(매일 자동 갱신)</div>
        </div>

        <!-- 필터 영역 -->
        <div class="filters-container mb-3">
          <!-- 필터 탭 -->
          <div class="filter-tabs">
            <div class="filter-tab active" data-status="">전체</div>
            <div class="filter-tab" data-status="paid">결제 완료</div>
            <div class="filter-tab" data-status="unpaid">미결제</div>
            <div class="filter-tab" data-status="partial">부분 결제</div>
          </div>

          <!-- 추가 필터 옵션 -->
          <div class="filter-options mt-2">
            <div class="filter-group">
              <label for="auc-filter">경매사:</label>
              <select id="auc-filter" class="form-control">
                <option value="">전체</option>
                <option value="1">EcoAuc</option>
                <option value="2">BrandAuc</option>
                <option value="3">StarAuc</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="date-from">기간:</label>
              <input type="date" id="date-from" class="form-control" />
              <span>~</span>
              <input type="date" id="date-to" class="form-control" />
            </div>

            <button id="apply-filters" class="btn btn-sm">적용</button>
            <button id="reset-filters" class="btn btn-sm btn-secondary">
              초기화
            </button>
          </div>
        </div>

        <!-- 인보이스 목록 테이블 -->
        <div class="card">
          <table class="data-table" id="invoicesTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>날짜</th>
                <th>경매사</th>
                <th>상태</th>
                <th>금액</th>
              </tr>
            </thead>
            <tbody id="invoicesTableBody">
              <tr>
                <td colspan="5" class="text-center">
                  데이터를 불러오는 중입니다...
                </td>
              </tr>
            </tbody>
          </table>

          <!-- 페이지네이션 -->
          <div class="pagination-container" id="pagination">
            <!-- 페이지네이션 버튼이 여기에 동적으로 추가됩니다 -->
          </div>
        </div>
      </div>
    </div>

    <script src="/js/admin/common.js"></script>
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/invoices.js"></script>
  </body>
</html>
