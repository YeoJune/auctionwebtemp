<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시세표 페이지</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
  <!-- values.html에 추가할 템플릿 -->
  <template id="value-card-template">
    <div class="product-card" data-item-id="">
      <div class="product-header">
        <div class="product-brand" data-field="brand"></div>
        <div class="product-title" data-field="title"></div>
        <div class="auction-info">
          <div class="auction-number">
            <span data-field="auc_num"></span><span>번</span>
          </div>
        </div>
      </div>

      <div class="product-image-container">
        <img src="" alt="" class="product-image" data-field="image" />
        <div class="product-rank" data-field="rank"></div>
      </div>

      <div class="product-info-grid">
        <div class="info-cell">
          <div class="info-label">랭크</div>
          <div class="info-value" data-field="rank"></div>
        </div>
        <div class="info-cell">
          <div class="info-label">경매일</div>
          <div class="info-value" data-field="formatted_date"></div>
        </div>
        <div class="info-cell">
          <div class="info-label">가격</div>
          <div class="info-value">
            <span data-field="formatted_price"></span>¥
            <!-- 관리자 수정 버튼 (관리자일 때만) -->
            <button class="edit-price-icon" data-if="hasAdminEdit">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="header-content">
          <div class="logo-container">
            <img
              src="images/logo.png"
              alt="Logo"
              onclick="location.href = '/productPage'" />
          </div>
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="nav-container">
            <button
              class="nav-button"
              id="productListBtn"
              onclick="location.href = '/productPage'">
              <i class="fas fa-list"></i>
              <span>상품 리스트</span>
            </button>
            <button
              class="nav-button"
              id="bidProductsBtn"
              onclick="window.location.href = '/bidProductsPage'">
              <i class="fas fa-gavel"></i>
              <span>입찰 항목</span>
            </button>
            <button
              class="nav-button"
              id="bidResultsBtn"
              onclick="window.location.href = '/bidResultsPage'">
              <i class="fas fa-clipboard-check"></i>
              <span>입찰 결과</span>
            </button>
            <button
              class="nav-button active"
              onclick="window.location.href = '/valuesPage'">
              <i class="fas fa-chart-line"></i>
              <span>낙찰 시세표</span>
            </button>
            <button
              class="nav-button"
              onclick="window.open('http://pf.kakao.com/_xcCxoqn/chat', '_blank')">
              <i class="fas fa-comments"></i>
              <span>실시간 문의</span>
            </button>
            <button
              class="nav-button"
              onclick="window.location.href = '/inquiryPage'">
              <i class="fas fa-user-plus"></i>
              <span>입점신청</span>
            </button>
            <button
              class="nav-button"
              onclick="window.location.href = '/guidePage'">
              <i class="fas fa-book"></i>
              <span>이용가이드</span>
            </button>
          </div>
          <div class="auth-container">
            <button id="signinBtn" class="auth-button">로그인</button>
            <button id="signoutBtn" class="auth-button" style="display: none">
              로그아웃
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <button id="mobileFilterBtn" class="mobile-filter-toggle">
          <i class="fas fa-filter"></i>
        </button>
        <section class="filters-container">
          <div class="search-filter-section">
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="상품명/상품코드/검색어 입력" />
              <button id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="filter-row">
            <div class="filter-label">브랜드</div>
            <div class="filter-content">
              <div class="multiselect-container">
                <div class="multiselect-header">
                  <input
                    type="text"
                    id="brandSearchInput"
                    class="multiselect-search"
                    placeholder="브랜드 검색..." />
                </div>
                <div class="multiselect-body" id="brandCheckboxes">
                  <div class="multiselect-all">
                    <input type="checkbox" id="brand-all" value="all" />
                    <label for="brand-all">전체 선택</label>
                  </div>
                  <!-- 여기에 자바스크립트로 체크박스 추가 -->
                </div>
              </div>
            </div>
          </div>

          <div class="filter-row">
            <div class="filter-label">카테고리</div>
            <div class="filter-content">
              <div class="multiselect-container">
                <div class="multiselect-header">
                  <input
                    type="text"
                    id="categorySearchInput"
                    class="multiselect-search"
                    placeholder="카테고리 검색..." />
                </div>
                <div class="multiselect-body" id="categoryCheckboxes">
                  <div class="multiselect-all">
                    <input type="checkbox" id="category-all" value="all" />
                    <label for="category-all">전체 선택</label>
                  </div>
                  <!-- 여기에 자바스크립트로 체크박스 추가 -->
                </div>
              </div>
            </div>
          </div>

          <div class="filter-row">
            <div class="filter-label">출품사</div>
            <div class="filter-content" id="aucNumFilters"></div>
          </div>

          <div class="filter-row">
            <div class="filter-label">랭크</div>
            <div class="filter-content" id="rankFilters"></div>
          </div>

          <div class="filter-actions">
            <button id="resetFiltersBtn" class="reset-filters">리셋</button>
            <button id="applyFiltersBtn" class="apply-filters">검색</button>
          </div>
        </section>

        <div class="view-controls">
          <div class="items-per-page">
            <select id="itemsPerPage">
              <option value="20">20개씩 보기</option>
              <option value="50">50개씩 보기</option>
              <option value="100">100개씩 보기</option>
            </select>
          </div>
          <div class="sort-options">
            <select id="sortOption">
              <option value="scheduled_date-asc">경매일 오름차순</option>
              <option value="scheduled_date-desc">경매일 내림차순</option>
              <option value="starting_price-asc">가격 오름차순</option>
              <option value="starting_price-desc">가격 내림차순</option>
              <option value="title-asc">제목 오름차순</option>
              <option value="title-desc">제목 내림차순</option>
              <option value="rank-asc">등급 오름차순</option>
              <option value="rank-desc">등급 내림차순</option>
              <option value="brand-asc">브랜드 오름차순</option>
              <option value="brand-desc">브랜드 내림차순</option>
            </select>
          </div>
          <div class="view-type">
            <button id="cardViewBtn" class="view-btn active">
              <i class="fas fa-th-large"></i>
            </button>
            <button id="listViewBtn" class="view-btn">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>

        <section class="products-section">
          <div class="loading-msg" id="loadingMsg">로딩 중...</div>
          <div class="product-grid" id="dataBody"></div>
          <div class="pagination" id="pagination"></div>
        </section>
      </main>
    </div>

    <!-- 상품 상세 모달 -->
    <div id="detailModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="product-info">
            <p class="modal-brand"></p>
            <h2 class="modal-title"></h2>
          </div>
          <button class="close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-left">
            <div class="main-image-container">
              <button class="image-nav prev" aria-label="Previous image">
                &lt;
              </button>
              <img src="" alt="Main product image" class="main-image" />
              <button class="image-nav next" aria-label="Next image">
                &gt;
              </button>
            </div>
            <div class="thumbnail-container"></div>
          </div>
          <div class="modal-right">
            <div class="product-details">
              <div class="detail-item description">
                <span class="detail-label">상세 설명:</span>
                <p class="modal-description"></p>
              </div>
              <div class="detail-item">
                <span class="detail-label">브랜드:</span>
                <span class="modal-brand2"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">카테고리:</span>
                <span class="modal-category"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">액세서리 코드:</span>
                <span class="modal-accessory-code"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">랭크:</span>
                <span class="modal-rank"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">경매일:</span>
                <span class="modal-scheduled-date"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">최종 가격:</span>
                <span class="modal-final-price"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/values.js"></script>
    <script src="/js/traker.js"></script>
  </body>
</html>
