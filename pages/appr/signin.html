<!-- pages/appr/signin.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - CAS 명품감정시스템</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet" />
    <!-- 공통 스타일 및 페이지별 스타일 (signin.css가 있다면 해당 경로 사용) -->
    <link rel="stylesheet" href="/styles/common.css" />
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/styles/signin.css" />
    <!-- 로그인 페이지 전용 스타일 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* 기존 appr 페이지들과 유사한 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
        color: #333;
        line-height: 1.6;
        background-color: #f8fafc; /* appr 페이지들 배경색 */
      }
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      /* 헤더 & 푸터 공통 스타일 (다른 appr 페이지에서 가져옴) */
      header {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 0;
      }
      .logo {
        font-size: 1.6rem;
        font-weight: 700;
        color: #1a2a3a;
        text-decoration: none;
        letter-spacing: -0.5px;
      }
      .logo .cas-highlight {
        background: linear-gradient(135deg, #1a2a3a 0%, #2d4263 100%);
        -background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .nav-desktop {
        display: none;
      } /* 모바일 우선, 데스크탑에서 JS로 flex 처리 */
      .nav-desktop a,
      .mobile-menu a {
        padding: 10px 15px; /* 버튼 패딩 통일 */
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: #4a5568;
        text-decoration: none;
        margin-left: 10px; /* 간격 조정 */
      }
      .nav-desktop a:hover,
      .mobile-menu a:hover {
        background-color: rgba(26, 42, 58, 0.05);
      }
      .mobile-menu-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        display: block;
      }
      .mobile-menu {
        display: none;
        position: fixed;
        top: 70px; /* 헤더 높이에 따라 조정 */
        left: 0;
        right: 0;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }
      .mobile-menu a {
        display: block;
        border-bottom: 1px solid #e2e8f0;
        margin-left: 0;
      }
      footer {
        background-color: #1a2a3a;
        color: #fff;
        padding: 40px 0 20px;
      }
      footer .grid-3 {
        display: grid;
        gap: 30px;
        margin-bottom: 30px;
      }
      footer h3 {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 15px;
      }
      footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      footer li {
        margin-bottom: 10px;
      }
      footer a {
        color: #cbd5e0;
        text-decoration: none;
      }
      footer .footer-bottom {
        border-top: 1px solid #2d3748;
        padding-top: 20px;
        text-align: center;
        color: #a0aec0;
        font-size: 0.875rem;
      }

      /* 로그인 폼 전용 스타일 */
      .signin-container {
        max-width: 450px; /* 폼 너비 조정 */
        margin: 80px auto; /* 상하 여백 추가 */
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      }
      .signin-container h2 {
        text-align: center;
        font-size: 2rem; /* 제목 크기 조정 */
        color: #1a2a3a;
        margin-bottom: 30px;
      }
      .error-message {
        background-color: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fca5a5;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 500;
        color: #334155;
        margin-bottom: 8px;
      }
      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-group input[type="text"]:focus,
      .form-group input[type="password"]:focus {
        outline: none;
        border-color: #1a2a3a;
        box-shadow: 0 0 0 3px rgba(26, 42, 58, 0.1);
      }
      .btn-primary {
        /* 로그인 버튼 스타일 */
        width: 100%;
        background-color: #1a2a3a;
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #2d4263;
      }
      .text-center {
        text-align: center;
      }
      .kakao-link {
        color: #334155; /* 카카오톡 링크 색상 */
        text-decoration: none;
        font-weight: 500;
      }
      .kakao-link i {
        color: #ffeb00; /* 카카오 아이콘 색상 */
        background-color: #3c1e1e; /* 카카오 아이콘 배경 (선택적) */
        padding: 3px 4px;
        border-radius: 3px;
        margin-right: 5px;
      }

      /* 반응형 그리드 설정 (푸터용) */
      @media (min-width: 768px) {
        .nav-desktop {
          display: flex !important;
        }
        .mobile-menu-btn {
          display: none !important;
        }
        footer .grid-3 {
          grid-template-columns: repeat(3, 1fr) !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="container">
        <div class="header-inner">
          <a href="/appr" class="logo">
            <span class="cas-highlight">CAS</span> 명품감정시스템
          </a>
          <nav class="nav-desktop">
            <a href="/appr">홈</a>
            <a href="/appr/request">감정신청</a>
            <a href="/appr/result">감정번호조회</a>
            <a href="#">마이페이지</a>
            <a href="/appr/repair">까사복원시스템</a>
            <a href="/appr/authenticity">정가품구별법</a>
            <!-- 로그인 페이지에서는 로그인 링크를 현재 페이지로 하거나, 회원가입 등으로 대체 -->
            <!-- <a href="/appr/signin">로그인</a> -->
          </nav>
          <button
            class="mobile-menu-btn"
            id="menu-icon"
            onclick="toggleMobileMenu()">
            ☰
          </button>
        </div>
      </div>
    </header>

    <div class="mobile-menu" id="mobile-menu">
      <a href="/appr">홈</a>
      <a href="/appr/request">감정신청</a>
      <a href="/appr/result">감정번호조회</a>
      <a href="#">마이페이지</a>
      <a href="/appr/repair">까사복원시스템</a>
      <a href="/appr/authenticity">정가품구별법</a>
      <!-- <a href="/appr/signin">로그인</a> -->
    </div>

    <!-- 메인 콘텐츠: 로그인 폼 -->
    <main>
      <div class="signin-container">
        <h2>로그인</h2>
        <div
          id="error-message"
          class="error-message"
          style="display: none"></div>

        <form id="signin-form">
          <div class="form-group">
            <label for="id">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              autocomplete="username"
              required />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required />
          </div>
          <button type="submit" class="btn-primary">로그인</button>
        </form>

        <p class="text-center" style="margin-top: 25px; font-size: 0.9rem">
          계정 관련 문의:
          <a
            href="https://pf.kakao.com/_xcCxoqn/chat"
            target="_blank"
            class="kakao-link">
            <i class="fas fa-comments"></i> 카카오톡 채널 상담
          </a>
        </p>
      </div>
    </main>

    <!-- 푸터 -->
    <footer>
      <div class="container">
        <div class="grid-3">
          <div>
            <h3>
              <span style="font-size: 0.9rem; vertical-align: top">ⓒ</span> CAS
              명품감정시스템
            </h3>
            <p style="color: #cbd5e0; margin-bottom: 20px">
              최고의 전문가들이 함께하는<br />국내 최고 명품 감정 서비스
            </p>
          </div>
          <div>
            <h3>서비스</h3>
            <ul>
              <li><a href="/appr/request">감정 신청</a></li>
              <li><a href="/appr/result">감정서 조회</a></li>
              <li><a href="/appr/repair">까사복원시스템</a></li>
              <li><a href="/appr/authenticity">정가품구별법</a></li>
              <li><a href="#">마이페이지</a></li>
            </ul>
          </div>
          <div>
            <h3>정보</h3>
            <ul>
              <li><a href="#">회사 소개</a></li>
              <li><a href="#">이용약관</a></li>
              <li><a href="#">개인정보처리방침</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>© 2025 CAS 명품감정시스템. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");
        if (mobileMenu.style.display === "block") {
          mobileMenu.style.display = "none";
          if (menuIcon) menuIcon.textContent = "☰";
        } else {
          mobileMenu.style.display = "block";
          if (menuIcon) menuIcon.textContent = "✕";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.querySelector(".mobile-menu-btn");
        const navDesktop = document.querySelector(".nav-desktop");

        function handleResponsiveLayout() {
          const isDesktop = window.innerWidth >= 768;
          if (navDesktop)
            navDesktop.style.display = isDesktop ? "flex" : "none";
          if (mobileMenuButton)
            mobileMenuButton.style.display = isDesktop ? "none" : "block";

          const gridColumns = isDesktop ? "repeat(3, 1fr)" : "repeat(1, 1fr)";
          // 푸터의 grid-3 클래스에만 적용 (메인 컨텐츠에는 grid-3 없음)
          document
            .querySelectorAll("footer .grid-3")
            .forEach((el) => (el.style.gridTemplateColumns = gridColumns));
        }
        handleResponsiveLayout();
        window.addEventListener("resize", handleResponsiveLayout);

        const signinForm = document.getElementById("signin-form");
        const errorMessageDiv = document.getElementById("error-message");

        if (signinForm) {
          signinForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const password = document.getElementById("password").value;

            errorMessageDiv.textContent = "";
            errorMessageDiv.style.display = "none";

            const submitButton = signinForm.querySelector(
              'button[type="submit"]'
            );
            submitButton.disabled = true;
            submitButton.textContent = "로그인 중...";

            try {
              const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, password }),
                credentials: "include",
              });

              const data = await response.json();

              if (response.ok) {
                window.location.href = "/appr"; // CAS 홈으로 리다이렉트
              } else {
                errorMessageDiv.textContent =
                  data.message ||
                  "로그인에 실패했습니다. 아이디 또는 비밀번호를 확인해주세요.";
                errorMessageDiv.style.display = "block";
              }
            } catch (error) {
              console.error("로그인 요청 중 오류 발생:", error);
              errorMessageDiv.textContent =
                "로그인 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
              errorMessageDiv.style.display = "block";
            } finally {
              submitButton.disabled = false;
              submitButton.textContent = "로그인";
            }
          });
        }
      });
    </script>
  </body>
</html>
