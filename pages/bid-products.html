<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입찰 항목</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/bid-products.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
  <!-- 입찰 결과 아이템 템플릿 -->
  <template id="bid-result-item-template">
    <div
      class="bid-result-item"
      data-item-id=""
      data-bid-id=""
      data-bid-type="">
      <div class="item-image">
        <img data-field="image" alt="" />
        <div class="item-rank" data-field="rank"></div>
      </div>
      <div class="item-info">
        <div class="item-brand" data-field="brand"></div>
        <div class="item-title" data-field="title"></div>
        <div class="item-category" data-field="category"></div>
      </div>
      <!-- 조건부 요소: 입찰 가능한 경우 -->
      <div class="bid-action" data-if="isActiveBid"></div>
      <!-- 조건부 요소: 완료된 입찰의 경우 -->
      <div class="bid-info" data-if="isCompletedBid"></div>
      <div class="result-status">
        <div class="bid-type" data-field="bid_type_display"></div>
        <div class="status-badge" data-field="status_display"></div>
        <div class="result-date" data-field="updated_at"></div>
      </div>
    </div>
  </template>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="header-content">
          <div class="logo-container">
            <img
              src="images/logo.png"
              alt="Logo"
              onclick="location.href = '/productPage'" />
          </div>
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="nav-container">
            <div class="nav-item dropdown-container">
              <button class="nav-button" id="productListBtn">
                <i class="fas fa-list"></i>
                <span>상품 리스트</span>
              </button>
              <div class="dropdown-content">
                <a href="/productPage">전체 상품</a>
                <a href="/productPage?selectedAuctionTypes=live">현장 경매</a>
                <a href="/productPage?selectedAuctionTypes=direct">직접 경매</a>
              </div>
            </div>

            <div class="nav-item dropdown-container">
              <button class="nav-button" id="favoritesBtn">
                <i class="fas fa-star"></i>
                <span>즐겨찾기</span>
              </button>
              <div class="dropdown-content">
                <a href="/productPage?selectedFavoriteNumbers=1">즐겨찾기 ①</a>
                <a href="/productPage?selectedFavoriteNumbers=2">즐겨찾기 ②</a>
                <a href="/productPage?selectedFavoriteNumbers=3">즐겨찾기 ③</a>
              </div>
            </div>

            <button
              class="nav-button"
              id="bidItemsBtn"
              onclick="window.location.href = '/bidProductsPage'">
              <i class="fas fa-gavel"></i>
              <span>입찰 항목</span>
            </button>

            <button
              class="nav-button"
              id="bidResultsBtn"
              onclick="window.location.href = '/bidResultsPage'">
              <i class="fas fa-clipboard-check"></i>
              <span>입찰 결과</span>
            </button>

            <button
              class="nav-button"
              onclick="window.location.href = '/valuesPage'">
              <i class="fas fa-chart-line"></i>
              <span>낙찰 시세표</span>
            </button>

            <button
              class="nav-button"
              onclick="window.open('http://pf.kakao.com/_xcCxoqn/chat', '_blank')">
              <i class="fas fa-comments"></i>
              <span>실시간 문의</span>
            </button>

            <button
              class="nav-button"
              onclick="window.location.href = '/inquiryPage'">
              <i class="fas fa-user-plus"></i>
              <span>입점신청</span>
            </button>

            <button
              class="nav-button"
              onclick="window.location.href = '/guidePage'">
              <i class="fas fa-book"></i>
              <span>이용가이드</span>
            </button>
          </div>
          <div class="auth-container auth-unauthenticated">
            <button id="signinBtn" class="auth-button auth-signin">
              로그인
            </button>
            <button id="signoutBtn" class="auth-button auth-signout">
              로그아웃
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="content-wrapper">
          <section class="top-control-section">
            <!-- Sorting Toolbar -->
            <section class="search-toolbar">
              <div class="filter-row">
                <!-- Auction Type Filter -->
                <div class="filter-section inline-filter">
                  <h4>경매 타입</h4>
                  <div class="radio-buttons horizontal">
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="bidType"
                        id="bidType-live"
                        value="live" />
                      <label for="bidType-live">현장 경매</label>
                    </div>
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="bidType"
                        id="bidType-direct"
                        value="direct" />
                      <label for="bidType-direct">직접 경매</label>
                    </div>
                  </div>
                </div>

                <!-- Status Filter -->
                <div class="filter-section inline-filter">
                  <h4>상태</h4>
                  <div class="radio-buttons horizontal">
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="status"
                        id="status-all"
                        value="all"
                        checked />
                      <label for="status-all">전체</label>
                    </div>
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="status"
                        id="status-active"
                        value="active" />
                      <label for="status-active">입찰 진행중</label>
                    </div>
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="status"
                        id="status-completed"
                        value="completed" />
                      <label for="status-completed">낙찰 완료</label>
                    </div>
                    <div class="radio-item">
                      <input
                        type="radio"
                        name="status"
                        id="status-cancelled"
                        value="cancelled" />
                      <label for="status-cancelled">더 높은 입찰 존재</label>
                    </div>
                  </div>
                </div>

                <!-- Date Range Filter -->
                <div class="filter-section inline-filter">
                  <h4>기간</h4>
                  <select id="dateRange">
                    <option value="7">최근 1주일</option>
                    <option value="30" selected>최근 1개월</option>
                    <option value="90">최근 3개월</option>
                    <option value="180">최근 6개월</option>
                    <option value="365">최근 1년</option>
                  </select>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons">
                  <button id="applyFilters" class="primary-button">
                    필터 적용
                  </button>
                  <button id="resetFilters" class="secondary-button">
                    초기화
                  </button>
                </div>
              </div>
              <div class="view-controls">
                <div class="sort-options">
                  <button class="sort-btn active" data-sort="updated_at">
                    최신순 <i class="fas fa-sort"></i>
                  </button>
                  <button class="sort-btn" data-sort="starting_price">
                    가격순 <i class="fas fa-sort"></i>
                  </button>
                  <button class="sort-btn" data-sort="brand">
                    브랜드순 <i class="fas fa-sort"></i>
                  </button>
                </div>
              </div>
            </section>
          </section>

          <section class="products-section">
            <!-- Results Count -->
            <div class="results-header">
              <div class="results-count">
                총 <span id="totalResults">0</span>개 상품
              </div>
            </div>

            <!-- Loading Message -->
            <div class="loading-msg" id="loadingMsg">로딩 중...</div>

            <!-- Product List -->
            <div class="bid-results-list" id="productList">
              <!-- Product items will be added here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
          </section>
        </div>
      </main>
    </div>

    <!-- 상품 상세 모달 -->
    <div id="detailModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="product-info">
            <p class="modal-brand"></p>
            <h2 class="modal-title"></h2>
          </div>
          <button class="close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-left">
            <div class="main-image-container">
              <button class="image-nav prev" aria-label="Previous image">
                &lt;
              </button>
              <img src="" alt="Main product image" class="main-image" />
              <button class="image-nav next" aria-label="Next image">
                &gt;
              </button>
            </div>
            <div class="thumbnail-container"></div>
          </div>
          <div class="modal-right">
            <div class="bid-info-holder"></div>
            <div class="product-details">
              <div class="detail-item description">
                <span class="detail-label">상세 설명:</span>
                <p class="modal-description"></p>
              </div>
              <div class="detail-item">
                <span class="detail-label">예정일:</span>
                <span class="modal-scheduled-date"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">브랜드:</span>
                <span class="modal-brand2"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">카테고리:</span>
                <span class="modal-category"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">액세서리 코드:</span>
                <span class="modal-accessory-code"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">랭크:</span>
                <span class="modal-rank"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/bids.js"></script>
    <script src="/js/bid-products.js"></script>
    <script src="/js/traker.js"></script>
    <script src="/js/calculate-fee.js"></script>
  </body>
</html>
