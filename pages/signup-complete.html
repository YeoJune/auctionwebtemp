<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 완료 - 까사트레이드</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <style>
      /* 회원가입 완료 페이지 전용 스타일 */
      body {
        background-color: var(--background-light);
      }

      .signup-complete-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: var(--spacing-xl);
      }

      .complete-icon {
        font-size: 4rem;
        color: var(--success-color);
        margin-bottom: var(--spacing-lg);
        animation: pulse 2s infinite;
      }

      .complete-title {
        font-size: var(--font-size-xl);
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
      }

      .complete-message {
        font-size: var(--font-size-lg);
        color: var(--text-secondary);
        margin-bottom: var(--spacing-lg);
        line-height: 1.6;
      }

      .complete-info {
        background-color: var(--background-light);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-lg);
        max-width: 500px;
        width: 100%;
      }

      .complete-info h3 {
        color: var(--primary-color);
        margin-bottom: var(--spacing-sm);
        font-size: var(--font-size-lg);
      }

      .complete-info p {
        margin-bottom: var(--spacing-sm);
        line-height: 1.5;
      }

      .complete-info p strong {
        color: var(--primary-color);
        font-weight: 600;
      }

      .contact-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
      }

      .contact-btn {
        background-color: var(--primary-color);
        color: white;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: var(--border-radius-sm);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
        transition: all var(--transition-normal);
        border: none;
        cursor: pointer;
      }

      .contact-btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .complete-icon {
          font-size: 3rem;
        }

        .complete-title {
          font-size: var(--font-size-lg);
        }

        .complete-message {
          font-size: var(--font-size-md);
        }

        .contact-info {
          flex-direction: column;
          gap: var(--spacing-sm);
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-complete-container">
      <div class="complete-icon">
        <i class="fas fa-check-circle"></i>
      </div>

      <h1 class="complete-title">회원가입이 완료되었습니다</h1>

      <p class="complete-message">
        까사트레이드의 회원이 되신 것을 환영합니다!<br />
        더 빠른 승인을 위해 아래 안내를 확인해 주세요.
      </p>

      <div class="complete-info">
        <h3><i class="fas fa-info-circle"></i> 빠른 승인 안내</h3>
        <p>
          고객센터로 회원가입 하신 <strong>상호명(이름)</strong>을 먼저
          남겨주시면
        </p>
        <p>더 빠른 회원가입 승인이 가능합니다.</p>
      </div>

      <div class="contact-info">
        <button
          class="contact-btn"
          onclick="window.open('http://pf.kakao.com/_xcCxoqn/chat', '_blank')">
          <i class="fas fa-comments"></i>
          실시간 문의
        </button>
      </div>
    </div>
  </body>
</html>
