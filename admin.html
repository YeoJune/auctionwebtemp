<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <script src="https://cdn.tiny.cloud/1/bm7j5h26v4rar1b9h0cmi7zx8easu0xpkyc8xabsuu0kwt63/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-top: 30px; }
        input, select, button { margin: 5px 0; }
        #noticeContent { width: 100%; }
        #noticeList { margin-top: 20px; }
        .notice-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #categoryManagement { margin-top: 20px; }
        .category-item { display: flex; align-items: center; margin-bottom: 5px; }
        .category-item span { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>

    <h2>1. 로고 변경</h2>
    <input type="file" id="logoFile" accept="image/*">
    <button onclick="uploadLogo()">로고 업로드</button>

    <h2>2. 크롤링 스케줄 설정</h2>
    <input type="time" id="crawlTime">
    <button onclick="updateCrawlSchedule()">스케줄 설정</button>

    <h2>3. 공지 관리</h2>
    <input type="hidden" id="noticeId">
    <input type="text" id="noticeTitle" placeholder="제목">
    <textarea id="noticeContent"></textarea>
    <button onclick="saveNotice()">공지 저장</button>
    <button onclick="clearNoticeForm()">새 공지</button>
    <div id="noticeList"></div>

    <h2>4. 필터 관리</h2>
    <div id="filterManagement">
        <div class="filter-section">
            <h3>브랜드 필터</h3>
            <div id="brandFilters"></div>
        </div>
        <div class="filter-section">
            <h3>카테고리 필터</h3>
            <div id="categoryFilters"></div>
        </div>
        <div class="filter-section">
            <h3>날짜 필터</h3>
            <div id="dateFilters"></div>
        </div>
        <button onclick="saveFilterChanges()">필터 변경사항 저장</button>
    </div>
    <script>
        const API_URL = '/api';
        let filters = { brands: [], categories: [], dates: [] };
        let filterChanges = { brands: [], categories: [], dates: [] };

        // 1. 로고 변경 (변경 없음)
        async function uploadLogo() {
            const logoFile = document.getElementById('logoFile').files[0];
            if (!logoFile) {
                alert('로고 파일을 선택해주세요.');
                return;
            }
            const formData = new FormData();
            formData.append('logo', logoFile);
            try {
                const response = await fetch(`${API_URL}/admin/upload-logo`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('로고가 성공적으로 업로드되었습니다.');
                } else {
                    alert('로고 업로드에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로고 업로드 중 오류가 발생했습니다.');
            }
        }

        // 2. 크롤링 스케줄 설정 (변경 없음)
        async function updateCrawlSchedule() {
            const crawlTime = document.getElementById('crawlTime').value;
            if (!crawlTime) {
                alert('크롤링 시간을 선택해주세요.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/admin/settings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ crawlSchedule: crawlTime })
                });
                if (response.ok) {
                    alert('크롤링 스케줄이 성공적으로 설정되었습니다.');
                } else {
                    alert('크롤링 스케줄 설정에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('크롤링 스케줄 설정 중 오류가 발생했습니다.');
            }
        }

        // 3. 공지 관리 (수정됨)
        tinymce.init({
            selector: '#noticeContent',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image',
            height: 400,
            images_upload_url: `${API_URL}/admin/upload-image`,
        });

        async function saveNotice() {
            const noticeId = document.getElementById('noticeId').value;
            const title = document.getElementById('noticeTitle').value;
            const content = tinymce.get('noticeContent').getContent();
            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const method = noticeId ? 'PUT' : 'POST';
            const url = noticeId ? `${API_URL}/admin/notices/${noticeId}` : `${API_URL}/admin/notices`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });
                if (response.ok) {
                    alert('공지가 성공적으로 저장되었습니다.');
                    clearNoticeForm();
                    fetchNotices();
                } else {
                    alert('공지 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('공지 저장 중 오류가 발생했습니다.');
            }
        }

        function clearNoticeForm() {
            document.getElementById('noticeId').value = '';
            document.getElementById('noticeTitle').value = '';
            tinymce.get('noticeContent').setContent('');
        }

        async function fetchNotices() {
            try {
                const response = await fetch(`${API_URL}/admin/notices`);
                const notices = await response.json();
                displayNotices(notices);
            } catch (error) {
                console.error('Error fetching notices:', error);
                alert('공지 목록을 불러오는데 실패했습니다.');
            }
        }

        function displayNotices(notices) {
            const noticeList = document.getElementById('noticeList');
            noticeList.innerHTML = notices.map(notice => `
                <div class="notice-item">
                    <h3>${notice.title}</h3>
                    <p>${notice.content.substring(0, 100)}...</p>
                    <button onclick="editNotice(${notice.id})">수정</button>
                    <button onclick="deleteNotice(${notice.id})">삭제</button>
                </div>
            `).join('');
        }

        async function editNotice(id) {
            try {
                const response = await fetch(`${API_URL}/admin/notices/${id}`);
                const notice = await response.json();
                document.getElementById('noticeId').value = notice.id;
                document.getElementById('noticeTitle').value = notice.title;
                tinymce.get('noticeContent').setContent(notice.content);
            } catch (error) {
                console.error('Error fetching notice:', error);
                alert('공지를 불러오는데 실패했습니다.');
            }
        }

        async function deleteNotice(id) {
            if (!confirm('정말로 이 공지를 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/notices/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('공지가 성공적으로 삭제되었습니다.');
                    fetchNotices();
                } else {
                    alert('공지 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('공지 삭제 중 오류가 발생했습니다.');
            }
        }
        // 필터 관리
        async function fetchFilters() {
            try {
                const response = await fetch(`${API_URL}/admin/filters`);
                filters = await response.json();
                displayFilters();
            } catch (error) {
                console.error('Error fetching filters:', error);
                alert('필터를 불러오는데 실패했습니다.');
            }
        }

        function displayFilters() {
            displayFilterSection('brandFilters', filters.brands);
            displayFilterSection('categoryFilters', filters.categories);
            displayFilterSection('dateFilters', filters.dates);
        }

        function displayFilterSection(sectionId, items) {
            const container = document.getElementById(sectionId);
            container.innerHTML = items.map((item, index) => `
                <div class="filter-item">
                    <span>${item.name}</span>
                    <input type="checkbox" ${item.disabled ? '' : 'checked'} onchange="toggleFilter('${sectionId}', ${index}, this.checked)">
                    <label>${item.disabled ? '비활성' : '활성'}</label>
                </div>
            `).join('');
        }

        function toggleFilter(sectionId, index, enabled) {
            const filterType = sectionId.replace('Filters', '');
            filters[filterType][index].disabled = !enabled;
            filterChanges[filterType].push({ id: filters[filterType][index].id, disabled: !enabled });
            displayFilters();
        }

        async function saveFilterChanges() {
            try {
                const response = await fetch(`${API_URL}/admin/update-filters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ changes: filterChanges })
                });
                if (response.ok) {
                    alert('필터 변경사항이 성공적으로 저장되었습니다.');
                    filterChanges = { brands: [], categories: [], dates: [] };
                    await fetchFilters();
                } else {
                    alert('필터 변경사항 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('필터 변경사항 저장 중 오류가 발생했습니다.');
            }
        }

        // 초기화
        fetchFilters();
        fetchNotices();
    </script>
</body>
</html>
