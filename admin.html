<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Upload Logo</h2>
            <form id="logoForm" class="mb-4">
                <input type="file" id="logoFile" accept="image/png" class="mb-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Upload Logo
                </button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Crawling Schedule</h2>
            <form id="scheduleForm" class="mb-4">
                <input type="time" id="scheduleInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Update Schedule
                </button>
            </form>
            <p id="currentSchedule" class="text-gray-600"></p>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Notices</h2>
            <form id="noticeForm" class="mb-4">
                <input type="hidden" id="noticeId">
                <input type="text" id="noticeTitle" placeholder="Notice Title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">
                <textarea id="noticeContent" placeholder="Notice Content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" rows="4"></textarea>
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Add/Update Notice
                </button>
            </form>
            <div id="noticeList" class="space-y-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load current settings
            fetch('/api/admin/settings')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('scheduleInput').value = data.crawlSchedule;
                    document.getElementById('currentSchedule').textContent = `Current schedule: ${data.crawlSchedule}`;
                });

            // Load notices
            function loadNotices() {
                fetch('/api/admin/notices')
                    .then(response => response.json())
                    .then(notices => {
                        const noticeList = document.getElementById('noticeList');
                        noticeList.innerHTML = '';
                        notices.forEach(notice => {
                            const noticeElement = document.createElement('div');
                            noticeElement.className = 'bg-gray-100 p-2 rounded';
                            noticeElement.innerHTML = `
                                <h3 class="font-bold">${notice.title}</h3>
                                <p>${notice.content}</p>
                                <button class="edit-notice bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2" data-id="${notice.id}">Edit</button>
                                <button class="delete-notice bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" data-id="${notice.id}">Delete</button>
                            `;
                            noticeList.appendChild(noticeElement);
                        });
                    });
            }

            loadNotices();

            // Logo upload
            document.getElementById('logoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const fileInput = document.getElementById('logoFile');
                const formData = new FormData();
                formData.append('logo', fileInput.files[0]);

                fetch('/api/admin/upload-logo', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
            });

            // Update settings
            function updateSettings(settings) {
                fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings),
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (settings.crawlSchedule) {
                        document.getElementById('currentSchedule').textContent = `Current schedule: ${settings.crawlSchedule}`;
                    }
                })
                .catch(error => console.error('Error:', error));
            }

            // Crawling schedule
            document.getElementById('scheduleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const schedule = document.getElementById('scheduleInput').value;
                updateSettings({ crawlSchedule: schedule });
            });

            // Notice form
            document.getElementById('noticeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('noticeId').value;
                const title = document.getElementById('noticeTitle').value;
                const content = document.getElementById('noticeContent').value;

                if (id) {
                    // Update existing notice
                    fetch(`/api/admin/notices/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content }),
                    })
                    .then(response => response.json())
                    .then(() => {
                        alert('Notice updated successfully');
                        loadNotices();
                        resetNoticeForm();
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    // Add new notice
                    fetch('/api/admin/notices', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content }),
                    })
                    .then(response => response.json())
                    .then(() => {
                        alert('Notice added successfully');
                        loadNotices();
                        resetNoticeForm();
                    })
                    .catch(error => console.error('Error:', error));
                }
            });

            // Edit notice
            document.getElementById('noticeList').addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-notice')) {
                    const id = e.target.getAttribute('data-id');
                    const noticeElement = e.target.closest('div');
                    const title = noticeElement.querySelector('h3').textContent;
                    const content = noticeElement.querySelector('p').textContent;

                    document.getElementById('noticeId').value = id;
                    document.getElementById('noticeTitle').value = title;
                    document.getElementById('noticeContent').value = content;
                }
            });

            // Delete notice
            document.getElementById('noticeList').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-notice')) {
                    const id = e.target.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this notice?')) {
                        fetch(`/api/admin/notices/${id}`, {
                            method: 'DELETE',
                        })
                        .then(response => response.json())
                        .then(() => {
                            alert('Notice deleted successfully');
                            loadNotices();
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });

            function resetNoticeForm() {
                document.getElementById('noticeId').value = '';
                document.getElementById('noticeTitle').value = '';
                document.getElementById('noticeContent').value = '';
            }
        });
    </script>
</body>
</html>
